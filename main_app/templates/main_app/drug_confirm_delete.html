{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="page-header">
  <h1>Delete this Medication?</h1>
  {% comment %} <img src="{% static 'images/nerd-cat.svg' %}" alt="A cat using a computer"/> {% endcomment %}
</div>
<h2>Are you sure you want to remove {{drug.name}}?</h2>

<form action="" class='form' method='post'>
  {% csrf_token %}
  <a 
    href="{% url 'drug-detail' drug.id %}"
    class="btn secondary"
  >
    Cancel
  </a>
  <button type="submit" class="btn danger">Remove {{drug.name}}</button>
</form>

{% endblock %}
