{% extends "base.html" %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/drugs/drug-index.css' %}"
/>
{% endblock %}

{% block content %}
<section class="page-header">
  <h1>Medication List</h1>
</section>

<section class="card-container">
  {% for drug in drugs %}
  <div class="card">
    <a href="{% url 'drug-detail' drug.id %}">
      {% comment %} <div class="card-content">
        <div class="card-img-container">
          <img 
            src="{% static 'images/sk8r-boi-cat.svg' %}" 
            alt="A skater boy cat"
          >
        </div> {% endcomment %}
        <h2 class="card-title">{{ drug.name }}</h2>
          <p>Form: {{ drug.form }}</p>
          <p>Duration: {{ drug.duration }}</p>
      </div>
    </a>
  </div>
  {% endfor %}
</section>
{% endblock %}
